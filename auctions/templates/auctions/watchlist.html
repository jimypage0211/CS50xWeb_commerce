{% extends "auctions/layout.html" %}

{% block body %}
    {% for listing in listings %}
        <div>
            <h2>{{listing.title}}</h2>
            <h1>By {{listing.poster}}</h1>
            <h2>{{listing.description}}</h2>
            <h2>{{listing.initialPrice}}</h2>
        </div>
    {% endfor %}
{% endblock  %}
